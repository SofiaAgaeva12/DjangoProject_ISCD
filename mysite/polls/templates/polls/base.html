<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Polls</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 ">
            {% block content %}
            <ul>
                     {% if user.is_authenticated %}

                <li style="list-style-type: none;"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>

                {% else %}

                <li style="list-style-type: none;"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
                <li style="list-style-type: none;"><a href="{% url 'polls:signup'%}?next={{request.path}}">Sign Up</a>
                </li>

                {% endif %}
            </ul>

            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>

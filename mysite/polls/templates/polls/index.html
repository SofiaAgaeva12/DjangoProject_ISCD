{% extends 'polls/base.html' %}

{% block content %}
    <br>
    {% if user.is_authenticated %}

        <div class="" role="alert">
            <ul class="sidebar-nav">
                <li style="list-style-type: none;"><a href="{% url 'polls:user-detail' request.user.id %}">User: {{ user.get_username }}</a></li>
                <li style="list-style-type: none;"><a class="a2" href="{{user.pk}}/update-data-user">Update user's data</a></li>
            </ul>
        </div>

    {% else %}
        <div class="" role="alert">
            <h1>Welcome to Home!</h1>
        </div>
    {% endif %}
    <br>
    <div class="center">
        {% if user.is_authenticated %}
            <a class="a2" href="{% url 'logout' %} ">Logout</a>
        {% else %}
            <a class="a1" href="{% url 'polls:signup'%}?next={{request.path}}">Sign Up</a>
            <a class="a2" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
{% endblock content %}

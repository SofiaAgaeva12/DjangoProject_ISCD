{% extends "polls/base.html" %}

{% block content %}
    <h1>Username: {{ authuser }}</h1>

    <img style="width: 250px" src="/polls{{ authuser.avatar.url }}" alt="user's avatar">
    {% if authuser == request.user %}
        <a href="./update-user/">Update</a>
        <a href="./delete">Delete</a>
    {% endif %}
{% endblock %}
